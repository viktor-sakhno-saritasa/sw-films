<app-header></app-header>

<div class="mat-elevation-z8 container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
      [disabled]="!dataSource"
    />
  </mat-form-field>

  <table
    mat-table
    *ngIf="dataSource; else spinner"
    [dataSource]="dataSource"
    matSort
  >
    <!-- EpisodeId Column -->
    <ng-container matColumnDef="episodeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode id.</th>
      <td mat-cell *matCellDef="let row">{{ row.episodeId }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
      <td mat-cell *matCellDef="let row">{{ row.director }}</td>
    </ng-container>

    <!-- Release Date Column -->
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseDate | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 1, 3, 10]"></mat-paginator>
</div>

<router-outlet></router-outlet>

<ng-template #spinner>
  <div class="films-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
