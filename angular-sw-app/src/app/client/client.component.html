<app-header></app-header>

<div class="mat-elevation-z8 container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <!-- *ngIf="dataSource.loaded$ | async; else spinner" -->
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="episodeId"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="episodeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Episode id.</th>
      <td mat-cell *matCellDef="let row">{{ row.episodeId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef >Director</th>
      <td mat-cell *matCellDef="let row">{{ row.director }}</td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef >Release Date</th>
      <td mat-cell *matCellDef="let row">{{ row.releaseDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="button-wrapper">
          <button mat-icon-button (click)="getDetails(row.episodeId)">
            <mat-icon>more_vert</mat-icon>
          </button>
          <button mat-icon-button (click)="remove()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>
  <!-- [disabled]="dataSource.loading$ | async"   -->
  <!-- [length]="dataSource.size$ | async" -->
  <mat-paginator  [disabled]="dataSource.loading$ | async" [length]="dataSource.size$ | async" [pageSizeOptions]="[3]"></mat-paginator>
</div>
